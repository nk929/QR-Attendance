<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출석 기록 - QR 출석 관리</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-qrcode"></i>
                <span>QR 출석 시스템</span>
            </div>
            <div class="nav-menu" id="navMenu">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i> 대시보드
                </a>
                <a href="register.html" class="nav-link">
                    <i class="fas fa-user-plus"></i> 사용자 등록
                </a>
                <a href="scanner.html" class="nav-link">
                    <i class="fas fa-camera"></i> QR 스캔
                </a>
                <a href="attendance.html" class="nav-link active">
                    <i class="fas fa-list"></i> 출석 기록
                </a>
            </div>
            <button class="nav-toggle" id="navToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <main class="container">
        <div class="page-header">
            <h1><i class="fas fa-list-alt"></i> 출석 기록 관리</h1>
            <p>전체 출석 기록을 확인하고 관리하세요</p>
        </div>

        <div class="card">
            <div class="card-header">
                <h2><i class="fas fa-filter"></i> 필터 및 검색</h2>
            </div>
            <div class="card-body">
                <div class="filter-grid">
                    <div class="form-group">
                        <label for="filterDate">
                            <i class="fas fa-calendar"></i> 날짜
                        </label>
                        <input type="date" id="filterDate">
                    </div>

                    <div class="form-group">
                        <label for="filterUser">
                            <i class="fas fa-user"></i> 사용자 검색
                        </label>
                        <input type="text" id="filterUser" placeholder="이름으로 검색...">
                    </div>

                    <div class="form-group">
                        <label for="filterEvent">
                            <i class="fas fa-calendar-alt"></i> 행사명
                        </label>
                        <input type="text" id="filterEvent" placeholder="행사/수업명...">
                    </div>

                    <div class="form-group">
                        <label>&nbsp;</label>
                        <button id="applyFilter" class="btn btn-primary">
                            <i class="fas fa-search"></i> 검색
                        </button>
                        <button id="resetFilter" class="btn btn-secondary">
                            <i class="fas fa-redo"></i> 초기화
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2><i class="fas fa-table"></i> 출석 기록 목록</h2>
                <div class="header-actions">
                    <span id="totalRecords" class="badge">전체 0건</span>
                    <button id="removeDuplicates" class="btn btn-warning btn-small">
                        <i class="fas fa-copy"></i> 중복 제거
                    </button>
                    <button id="exportExcel" class="btn btn-success btn-small">
                        <i class="fas fa-file-excel"></i> 엑셀 다운로드
                    </button>
                    <button id="exportCSV" class="btn btn-success btn-small">
                        <i class="fas fa-file-csv"></i> CSV 다운로드
                    </button>
                    <button id="refreshList" class="btn btn-small">
                        <i class="fas fa-sync"></i> 새로고침
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div id="attendanceList" class="attendance-table-container">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i> 로딩 중...
                    </div>
                </div>
                
                <div id="pagination" class="pagination hidden">
                    <button id="prevPage" class="btn btn-small" disabled>
                        <i class="fas fa-chevron-left"></i> 이전
                    </button>
                    <span id="pageInfo">1 / 1 페이지</span>
                    <button id="nextPage" class="btn btn-small" disabled>
                        다음 <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2026 QR 출석 관리 시스템. All rights reserved.</p>
    </footer>

    <!-- SheetJS 라이브러리 for Excel export -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/main.js"></script>
    <script src="js/attendance.js"></script>
</body>
</html>
