<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR 출석 관리 시스템</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-qrcode"></i>
                <span>QR 출석 시스템</span>
            </div>
            <div class="nav-menu" id="navMenu">
                <a href="index.html" class="nav-link active">
                    <i class="fas fa-home"></i> 대시보드
                </a>
                <a href="register.html" class="nav-link">
                    <i class="fas fa-user-plus"></i> 사용자 등록
                </a>
                <a href="scanner.html" class="nav-link">
                    <i class="fas fa-camera"></i> QR 스캔
                </a>
                <a href="attendance.html" class="nav-link">
                    <i class="fas fa-list"></i> 출석 기록
                </a>
            </div>
            <button class="nav-toggle" id="navToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <main class="container">
        <div class="dashboard-header">
            <h1><i class="fas fa-chart-line"></i> 출석 대시보드</h1>
            <p>실시간 출석 현황을 확인하세요</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon" style="background: #4CAF50;">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-content">
                    <h3 id="totalUsers">0</h3>
                    <p>등록된 사용자</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: #2196F3;">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-content">
                    <h3 id="todayAttendance">0</h3>
                    <p>오늘 출석</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: #FF9800;">
                    <i class="fas fa-calendar-check"></i>
                </div>
                <div class="stat-content">
                    <h3 id="totalAttendance">0</h3>
                    <p>전체 출석 기록</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: #9C27B0;">
                    <i class="fas fa-percentage"></i>
                </div>
                <div class="stat-content">
                    <h3 id="attendanceRate">0%</h3>
                    <p>출석률</p>
                </div>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-clock"></i> 최근 출석 기록</h2>
                </div>
                <div class="card-body">
                    <div id="recentAttendance" class="recent-list">
                        <div class="loading">
                            <i class="fas fa-spinner fa-spin"></i> 로딩 중...
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-bolt"></i> 빠른 작업</h2>
                </div>
                <div class="card-body">
                    <div class="quick-actions">
                        <a href="register.html" class="action-btn">
                            <i class="fas fa-user-plus"></i>
                            <span>새 사용자 등록</span>
                        </a>
                        <a href="scanner.html" class="action-btn">
                            <i class="fas fa-qrcode"></i>
                            <span>QR 코드 스캔</span>
                        </a>
                        <a href="attendance.html" class="action-btn">
                            <i class="fas fa-file-excel"></i>
                            <span>엑셀 다운로드</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2026 QR 출석 관리 시스템. All rights reserved.</p>
    </footer>

    <script src="js/storage.js"></script>
    <script src="js/main.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
